<ion-header>
  <ion-navbar>
    <ion-title>
      Hora Runner
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="Calcular()">

      
        <ion-item>
          <ion-label floating>Ingrese la Hora</ion-label>
          <ion-input type="number" [(ngModel)]="valor1" name="name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Ingrese los Minutos</ion-label>
          <ion-input type="number" [(ngModel)]="valor2" name="valor"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Ingrese los Segundos</ion-label>
          <ion-input type="number" [(ngModel)]="valor3" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>

        

          <div padding>
            <button ion-button round type="submit" >Proceda</button>
          </div>
          
      

  </form>
</ion-content>
